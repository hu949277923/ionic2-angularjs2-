<cm-header [HEADER]="HEADER" ></cm-header>
<ion-content>
  <div class="log-div">
    <ion-label icon-only>
      <img class="log-img" src="assets/images/logo.png">
    </ion-label>
  </div>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="text" formControlName="userName"  placeholder="请输入您的手机号码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="menu"></ion-icon></ion-label>
      <ion-input type="text" placeholder="请输入短信验证码"></ion-input>
      <ion-label class="ion-meg-lab"><button ion-button color="primary">获取验证码</button></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input type="password"  formControlName="userPwd"  placeholder="请设置6-20位密码"></ion-input>
      <ion-label class="ion-eye-lab"><ion-icon name="eye"></ion-icon></ion-label>
    </ion-item>
    <div class="reg-pwd">
        <ion-label class="agt-red-lab"><span><ion-radio value=""></ion-radio></span>我已阅读并同意<font>《用户注册协议》</font></ion-label>
    </div>
    <div class="log-btn">
      <button ion-button color="primary">注册</button>
    </div>
  </form>
</ion-content>
