<ion-header>
  <ion-navbar>
    <div class="mag-div1">
      <ion-label class="mb-lab1" icon-right>
        账户管理 >
      </ion-label>
    </div>
    <div class="mag-div2">
      <ion-label class="mb-lab2" icon-only>
        <img class="meb-img" src="assets/img/member.png">
        <br/><span>账户名</span>
      </ion-label>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content">
    <!--我的订单-->
    <ion-item-divider class="ord-tie pl16">
      我的订单
    </ion-item-divider>
    <!--end 我的订单-->
    <div class="ord-div">
      <div class="meb-fot-div" color="light" icon-left>
        <span><img class="order-img" src="assets/images/icon_dfk.png"></span>
        <br/>
        <span class="ord-spn">待付款</span>
      </div>
      <div class="meb-fot-div" color="light" icon-left>
        <span><img class="order-img" src="assets/images/icon_dfh.png"></span>
        <br/>
        <span class="ord-spn">待发货</span>
      </div>
      <div class="meb-fot-div" color="light" icon-left>
        <span><img class="order-img" src="assets/images/icon_dsh.png"></span>
        <br/>
        <span class="ord-spn">待收货</span>
      </div>
      <div class="meb-fot-div" color="light" icon-left>
        <span><img class="order-img" src="assets/images/icon_jycg.png"></span>
        <br/>
        <span class="ord-spn">退款</span>
      </div>
      <div class="meb-fot-div meb-fot-end" color="light" icon-left>
        <span><img class="order-img" src="assets/images/icon_wddd.png"></span>
        <br/>
        <span class="ord-spn">我的订单</span>
      </div>
    </div>
    <div class="lst-div">
      <ion-list>
        <ion-item>
          收货地址
          <span class="meb-lis-span"> > </span>
        </ion-item>

        <ion-item>
          意见反馈
          <span class="meb-lis-span"> > </span>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar-buttons-page">
    <div class="meb-fot-div" icon-left>
      <span><ion-icon name='home'></ion-icon></span>
      <br/>
      <span>首页</span>
    </div>

    <div class="meb-fot-div" icon-only>
      <span><ion-icon name='menu'></ion-icon></span>
      <br/>
      <span>分类</span>
    </div>

    <div class="meb-fot-div" icon-only>
      <span><ion-icon name='cart'></ion-icon></span>
      <br/>
      <span>购物车</span>
    </div>

    <div class="meb-fot-div my-inf" icon-right>
      <span><ion-icon name='person'></ion-icon></span>
      <br/>
      <span>我的</span>
    </div>

  </ion-toolbar>
</ion-footer>
